<!DOCTYPE html>
<html lang="es">
<head>
  <title>Vigenere</title>
  <meta charset="utf-8">
  <script src="script.js"></script>
  <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Cifrado Vigenere</h2>
    </div>
    <div class="row">
      <label>Mensaje</label>
      <input type="text" id="mensaje"/>
    </div>
    <div class="row">
      <label>Clave</label>
      <input type="text" id="clave"/>
    </div>
    <div class="row">
      <input type="button" class="button-primary" value="Click" onclick="cifradoVigenere('mensaje', 'clave')"/>
    </div>
    <div class="row">
      <label>Resultado</label>
      <p id="resultado"></p>
    </div>
  </div>
</body>
</html>
